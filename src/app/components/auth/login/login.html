<app-central-card>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="user-form">
    <app-custom-input
      label="Username"
      type="text"
      id="username"
      name="username"
      placeholder="Your_username"
      formControlName="username"
    />
    <app-custom-input
      label="Password"
      type="password"
      id="password"
      name="password"
      placeholder="*******"
      formControlName="password"
    />
    <div class="forgot-password-link">
      <a class="forgot-password">Forgot your password?</a>
    </div>
    <app-custom-button text="Sign In" type="submit" />
  </form>
</app-central-card>
