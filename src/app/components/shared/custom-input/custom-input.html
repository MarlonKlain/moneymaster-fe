<div class="form-group">
  @if (label) {
  <label [for]="label">{{ label }}</label>
  }
  <input
    [id]="label"
    [type]="type"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    [placeholder]="placeholder"
    class="form-control"
  />
</div>
